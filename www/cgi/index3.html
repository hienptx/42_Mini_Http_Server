<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>System Info Page</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #222;
        }

        a.button {
            display: inline-block;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            color: white;
            background-color: #007BFF;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        a.button:hover, a.button:focus {
            background-color: #0056b3;
            box-shadow: 0 6px 16px rgba(0, 86, 179, 0.5);
            outline: none;
        }

        a.button:active {
            background-color: #00408d;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the System Info Page</h1>

        <p>
            <a href="/cgi/info.py" target="_blank" class="button" rel="noopener noreferrer">
                Get System Info
            </a>
        </p>
    </div>
</body>
</html>
